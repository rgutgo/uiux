<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>html과 css의 역활 및 관계</title>
    <link rel="shortcut icon" href="imagrs/favicon.ico">
    <style>
        /* CSS의 핵심 => 누구에게 {무엇을:어떻에;}*/
        
        h1{color: red;}
        p{
            color: blue;font-weight:800;font-size:36px;    
        }
    </style>
    </head>
    <body>
    <h1>개훈 - 주어진 일은 확실하게하자</h1>
    <p>생각에 행동의 날개를 달고 높이 날아갈 준비가 되어있는</p>
    
    <hr><!--이전내용과 다음내용을 구분짓고 싶을때-->
    
    
    <P>
    HTML의 역활 - 본문내용을 읽고 의미적으로 분석후
    내용에 알맞은 태그를 붙인다
    </P>
    
    <P>
    css의 역활 - 본문내용을 화면에 어떻에 보일까 결정함
    즉, 화면 디자인 임무를 수행
    </P>
    </body>
</html>
